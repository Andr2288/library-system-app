<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Книги - Бібліотечна Система</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        * {
            font-family: 'Inter', sans-serif;
        }
        
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        .sidebar-item {
            transition: all 0.3s ease;
        }
        
        .sidebar-item:hover {
            transform: translateX(5px);
            background: rgba(59, 130, 246, 0.1);
        }
        
        .sidebar-item.active {
            background: rgba(59, 130, 246, 0.2);
            border-left: 4px solid #3B82F6;
        }
        
        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .modal {
            display: none;
            position: fixed;
            z-index: 100;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            animation: fadeIn 0.3s ease;
        }
        
        .modal.active {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .modal-content {
            animation: slideUp 0.3s ease;
        }
        
        @keyframes slideUp {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        
        .btn-gradient {
            background: linear-gradient(135deg, #3B82F6 0%, #8B5CF6 100%);
            transition: all 0.3s ease;
        }
        
        .btn-gradient:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(59, 130, 246, 0.3);
        }
        
        .table-row {
            transition: all 0.2s ease;
        }
        
        .table-row:hover {
            background-color: #F3F4F6;
            transform: scale(1.01);
        }
    </style>
</head>
<body class="bg-gray-50">
    
    <!-- Sidebar -->
    <aside class="fixed left-0 top-0 h-full w-64 bg-white shadow-lg z-50">
        <div class="gradient-bg p-6 text-white">
            <div class="flex items-center space-x-3">
                <i class="fas fa-book-open text-3xl"></i>
                <div>
                    <h1 class="text-xl font-bold">Бібліотека</h1>
                    <p class="text-sm opacity-80">Система управління</p>
                </div>
            </div>
        </div>
        
        <nav class="p-4">
            <a href="../index.html" class="sidebar-item flex items-center space-x-3 p-3 rounded-lg mb-2 text-gray-700">
                <i class="fas fa-home w-5"></i>
                <span class="font-medium">Dashboard</span>
            </a>
            
            <a href="books.html" class="sidebar-item active flex items-center space-x-3 p-3 rounded-lg mb-2 text-gray-700">
                <i class="fas fa-book w-5"></i>
                <span class="font-medium">Книги</span>
            </a>
            
            <a href="readers.html" class="sidebar-item flex items-center space-x-3 p-3 rounded-lg mb-2 text-gray-700">
                <i class="fas fa-users w-5"></i>
                <span class="font-medium">Читачі</span>
            </a>
            
            <a href="categories.html" class="sidebar-item flex items-center space-x-3 p-3 rounded-lg mb-2 text-gray-700">
                <i class="fas fa-folder w-5"></i>
                <span class="font-medium">Категорії</span>
            </a>
            
            <a href="loans.html" class="sidebar-item flex items-center space-x-3 p-3 rounded-lg mb-2 text-gray-700">
                <i class="fas fa-exchange-alt w-5"></i>
                <span class="font-medium">Видачі</span>
            </a>
            
            <div class="mt-8 pt-4 border-t border-gray-200">
                <a href="#" class="sidebar-item flex items-center space-x-3 p-3 rounded-lg text-gray-700">
                    <i class="fas fa-cog w-5"></i>
                    <span class="font-medium">Налаштування</span>
                </a>
            </div>
        </nav>
    </aside>
    
    <!-- Main Content -->
    <main class="ml-64 p-8">
        <!-- Header -->
        <header class="mb-8 fade-in flex justify-between items-center">
            <div>
                <h2 class="text-3xl font-bold text-gray-800 mb-2">Книги</h2>
                <p class="text-gray-600">Управління бібліотечним фондом</p>
            </div>
            <button onclick="openModal('create')" class="btn-gradient text-white px-6 py-3 rounded-lg font-medium flex items-center space-x-2">
                <i class="fas fa-plus"></i>
                <span>Додати книгу</span>
            </button>
        </header>
        
        <!-- Search & Filter -->
        <div class="bg-white rounded-xl shadow-md p-6 mb-6 fade-in">
            <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
                <div class="md:col-span-2">
                    <label class="block text-sm font-medium text-gray-700 mb-2">Пошук</label>
                    <div class="relative">
                        <input type="text" id="searchInput" placeholder="Назва або автор..." 
                            class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                        <i class="fas fa-search absolute left-3 top-3 text-gray-400"></i>
                    </div>
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Категорія</label>
                    <select id="filterCategory" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                        <option value="">Всі категорії</option>
                    </select>
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Статус</label>
                    <select id="filterStatus" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                        <option value="">Всі статуси</option>
                        <option value="available">Доступна</option>
                        <option value="damaged">Пошкоджена</option>
                        <option value="lost">Втрачена</option>
                    </select>
                </div>
            </div>
        </div>
        
        <!-- Books Table -->
        <div class="bg-white rounded-xl shadow-md overflow-hidden fade-in">
            <div class="overflow-x-auto">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gradient-to-r from-blue-500 to-purple-600 text-white">
                        <tr>
                            <th class="px-6 py-4 text-left text-xs font-semibold uppercase tracking-wider">Книга</th>
                            <th class="px-6 py-4 text-left text-xs font-semibold uppercase tracking-wider">Автор</th>
                            <th class="px-6 py-4 text-left text-xs font-semibold uppercase tracking-wider">ISBN</th>
                            <th class="px-6 py-4 text-left text-xs font-semibold uppercase tracking-wider">Рік</th>
                            <th class="px-6 py-4 text-left text-xs font-semibold uppercase tracking-wider">Категорія</th>
                            <th class="px-6 py-4 text-left text-xs font-semibold uppercase tracking-wider">Доступно</th>
                            <th class="px-6 py-4 text-left text-xs font-semibold uppercase tracking-wider">Статус</th>
                            <th class="px-6 py-4 text-left text-xs font-semibold uppercase tracking-wider">Дії</th>
                        </tr>
                    </thead>
                    <tbody id="booksTableBody" class="bg-white divide-y divide-gray-200">
                        <!-- Loading state -->
                        <tr>
                            <td colspan="8" class="px-6 py-12 text-center">
                                <div class="flex justify-center items-center space-x-2">
                                    <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-blue-500"></div>
                                    <span class="text-gray-500">Завантаження...</span>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>
    
    <!-- Modal for Create/Edit Book -->
    <div id="bookModal" class="modal">
        <div class="modal-content bg-white rounded-xl shadow-2xl max-w-2xl w-full mx-4 max-h-[90vh] overflow-y-auto">
            <div class="gradient-bg text-white p-6 rounded-t-xl">
                <h3 id="modalTitle" class="text-2xl font-bold">Додати книгу</h3>
            </div>
            
            <form id="bookForm" class="p-6 space-y-4">
                <input type="hidden" id="bookId">
                
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div class="md:col-span-2">
                        <label class="block text-sm font-medium text-gray-700 mb-2">Назва книги *</label>
                        <input type="text" id="bookTitle" required
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Автор *</label>
                        <input type="text" id="bookAuthor" required
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">ISBN *</label>
                        <input type="text" id="bookISBN" required placeholder="978-XXX-XX-XXXX-X"
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Рік видання *</label>
                        <input type="number" id="bookYear" required min="1000" max="2100"
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Категорія</label>
                        <select id="bookCategory"
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                            <option value="">Без категорії</option>
                        </select>
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Всього примірників</label>
                        <input type="number" id="bookCopiesTotal" value="1" min="1"
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Доступно примірників</label>
                        <input type="number" id="bookCopiesAvailable" value="1" min="0"
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Статус</label>
                        <select id="bookStatus"
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                            <option value="available">Доступна</option>
                            <option value="damaged">Пошкоджена</option>
                            <option value="lost">Втрачена</option>
                        </select>
                    </div>
                </div>
                
                <div class="flex justify-end space-x-3 pt-4 border-t">
                    <button type="button" onclick="closeModal()" 
                        class="px-6 py-2 border border-gray-300 text-gray-700 rounded-lg hover:bg-gray-50 transition">
                        Скасувати
                    </button>
                    <button type="submit" 
                        class="btn-gradient text-white px-6 py-2 rounded-lg font-medium">
                        Зберегти
                    </button>
                </div>
            </form>
        </div>
    </div>
    
    <!-- Delete Confirmation Modal -->
    <div id="deleteModal" class="modal">
        <div class="modal-content bg-white rounded-xl shadow-2xl max-w-md w-full mx-4">
            <div class="p-6">
                <div class="flex items-center justify-center w-12 h-12 mx-auto bg-red-100 rounded-full mb-4">
                    <i class="fas fa-exclamation-triangle text-red-600 text-xl"></i>
                </div>
                <h3 class="text-xl font-bold text-center text-gray-800 mb-2">Видалити книгу?</h3>
                <p class="text-center text-gray-600 mb-6">Цю дію неможливо скасувати.</p>
                
                <div class="flex justify-center space-x-3">
                    <button onclick="closeDeleteModal()" 
                        class="px-6 py-2 border border-gray-300 text-gray-700 rounded-lg hover:bg-gray-50 transition">
                        Скасувати
                    </button>
                    <button onclick="confirmDelete()" 
                        class="px-6 py-2 bg-red-600 text-white rounded-lg hover:bg-red-700 transition">
                        Видалити
                    </button>
                </div>
            </div>
        </div>
    </div>
    
    <script src="../js/config.js"></script>
    <script src="../js/books.js"></script>
</body>
</html>
