<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Бібліотечна Система - Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        * {
            font-family: 'Inter', sans-serif;
        }
        
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        .card-gradient {
            background: linear-gradient(135deg, #3B82F6 0%, #8B5CF6 100%);
        }
        
        .card-gradient-red {
            background: linear-gradient(135deg, #EF4444 0%, #DC2626 100%);
        }
        
        .card-gradient-blue {
            background: linear-gradient(135deg, #06B6D4 0%, #3B82F6 100%);
        }
        
        .sidebar-item {
            transition: all 0.3s ease;
        }
        
        .sidebar-item:hover {
            transform: translateX(5px);
            background: rgba(59, 130, 246, 0.1);
        }
        
        .sidebar-item.active {
            background: rgba(59, 130, 246, 0.2);
            border-left: 4px solid #3B82F6;
        }
        
        .stat-card {
            transition: all 0.3s ease;
        }
        
        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }
        
        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .pulse-animation {
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: .5; }
        }
    </style>
</head>
<body class="bg-gray-50">
    
    <!-- Sidebar -->
    <aside class="fixed left-0 top-0 h-full w-64 bg-white shadow-lg z-50">
        <div class="gradient-bg p-6 text-white">
            <div class="flex items-center space-x-3">
                <i class="fas fa-book-open text-3xl"></i>
                <div>
                    <h1 class="text-xl font-bold">Бібліотека</h1>
                    <p class="text-sm opacity-80">Система управління</p>
                </div>
            </div>
        </div>
        
        <nav class="p-4">
            <a href="index.html" class="sidebar-item active flex items-center space-x-3 p-3 rounded-lg mb-2 text-gray-700">
                <i class="fas fa-home w-5"></i>
                <span class="font-medium">Dashboard</span>
            </a>
            
            <a href="pages/books.html" class="sidebar-item flex items-center space-x-3 p-3 rounded-lg mb-2 text-gray-700">
                <i class="fas fa-book w-5"></i>
                <span class="font-medium">Книги</span>
            </a>
            
            <a href="pages/readers.html" class="sidebar-item flex items-center space-x-3 p-3 rounded-lg mb-2 text-gray-700">
                <i class="fas fa-users w-5"></i>
                <span class="font-medium">Читачі</span>
            </a>
            
            <a href="pages/categories.html" class="sidebar-item flex items-center space-x-3 p-3 rounded-lg mb-2 text-gray-700">
                <i class="fas fa-folder w-5"></i>
                <span class="font-medium">Категорії</span>
            </a>
            
            <a href="pages/loans.html" class="sidebar-item flex items-center space-x-3 p-3 rounded-lg mb-2 text-gray-700">
                <i class="fas fa-exchange-alt w-5"></i>
                <span class="font-medium">Видачі</span>
            </a>
            
            <div class="mt-8 pt-4 border-t border-gray-200">
                <a href="#" class="sidebar-item flex items-center space-x-3 p-3 rounded-lg text-gray-700">
                    <i class="fas fa-cog w-5"></i>
                    <span class="font-medium">Налаштування</span>
                </a>
            </div>
        </nav>
    </aside>
    
    <!-- Main Content -->
    <main class="ml-64 p-8">
        <!-- Header -->
        <header class="mb-8 fade-in">
            <h2 class="text-3xl font-bold text-gray-800 mb-2">Dashboard</h2>
            <p class="text-gray-600">Загальна статистика та огляд системи</p>
        </header>
        
        <!-- Stats Cards -->
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-8 fade-in">
            <!-- Total Books -->
            <div class="stat-card bg-white rounded-xl shadow-md p-6 border-l-4 border-blue-500">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-gray-500 text-sm font-medium">Всього книг</p>
                        <p class="text-3xl font-bold text-gray-800 mt-2" id="totalBooks">
                            <span class="pulse-animation">...</span>
                        </p>
                    </div>
                    <div class="card-gradient-blue w-12 h-12 rounded-lg flex items-center justify-center">
                        <i class="fas fa-book text-white text-xl"></i>
                    </div>
                </div>
            </div>
            
            <!-- Total Readers -->
            <div class="stat-card bg-white rounded-xl shadow-md p-6 border-l-4 border-purple-500">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-gray-500 text-sm font-medium">Всього читачів</p>
                        <p class="text-3xl font-bold text-gray-800 mt-2" id="totalReaders">
                            <span class="pulse-animation">...</span>
                        </p>
                    </div>
                    <div class="card-gradient w-12 h-12 rounded-lg flex items-center justify-center">
                        <i class="fas fa-users text-white text-xl"></i>
                    </div>
                </div>
            </div>
            
            <!-- Active Loans -->
            <div class="stat-card bg-white rounded-xl shadow-md p-6 border-l-4 border-green-500">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-gray-500 text-sm font-medium">Активні видачі</p>
                        <p class="text-3xl font-bold text-gray-800 mt-2" id="activeLoans">
                            <span class="pulse-animation">...</span>
                        </p>
                    </div>
                    <div class="bg-gradient-to-br from-green-400 to-green-600 w-12 h-12 rounded-lg flex items-center justify-center">
                        <i class="fas fa-check-circle text-white text-xl"></i>
                    </div>
                </div>
            </div>
            
            <!-- Overdue Loans -->
            <div class="stat-card bg-white rounded-xl shadow-md p-6 border-l-4 border-red-500">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-gray-500 text-sm font-medium">Прострочені</p>
                        <p class="text-3xl font-bold text-gray-800 mt-2" id="overdueLoans">
                            <span class="pulse-animation">...</span>
                        </p>
                    </div>
                    <div class="card-gradient-red w-12 h-12 rounded-lg flex items-center justify-center">
                        <i class="fas fa-exclamation-triangle text-white text-xl"></i>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Popular Categories & Recent Loans -->
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-6 fade-in">
            <!-- Popular Categories -->
            <div class="bg-white rounded-xl shadow-md p-6">
                <h3 class="text-xl font-bold text-gray-800 mb-4 flex items-center">
                    <i class="fas fa-fire text-orange-500 mr-2"></i>
                    Популярні категорії
                </h3>
                <div id="popularCategories" class="space-y-3">
                    <div class="animate-pulse flex space-x-4">
                        <div class="flex-1 space-y-3 py-1">
                            <div class="h-4 bg-gray-200 rounded"></div>
                            <div class="h-4 bg-gray-200 rounded w-5/6"></div>
                            <div class="h-4 bg-gray-200 rounded w-4/6"></div>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Recent Loans -->
            <div class="bg-white rounded-xl shadow-md p-6">
                <h3 class="text-xl font-bold text-gray-800 mb-4 flex items-center">
                    <i class="fas fa-clock text-blue-500 mr-2"></i>
                    Останні видачі
                </h3>
                <div id="recentLoans" class="space-y-3">
                    <div class="animate-pulse flex space-x-4">
                        <div class="flex-1 space-y-3 py-1">
                            <div class="h-4 bg-gray-200 rounded"></div>
                            <div class="h-4 bg-gray-200 rounded w-5/6"></div>
                            <div class="h-4 bg-gray-200 rounded w-4/6"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Overdue Books Section -->
        <div class="mt-6 fade-in">
            <div class="bg-white rounded-xl shadow-md p-6">
                <h3 class="text-xl font-bold text-gray-800 mb-4 flex items-center">
                    <i class="fas fa-exclamation-circle text-red-500 mr-2"></i>
                    Прострочені книги
                </h3>
                <div id="overdueBooks" class="overflow-x-auto">
                    <div class="animate-pulse flex space-x-4">
                        <div class="flex-1 space-y-3 py-1">
                            <div class="h-4 bg-gray-200 rounded"></div>
                            <div class="h-4 bg-gray-200 rounded w-5/6"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    
    <script src="js/config.js"></script>
    <script src="js/dashboard.js"></script>
</body>
</html>
